<!DOCTYPE html>

<html>
	<head>
		<meta name="description" content="Sharpen your mind with the math quiz!">
		<meta name="author" content="Uzair Zubairi">
		<meta name="keywords" content="Uzair, Zubairi, math, quiz, mind, smart">
		<meta charset="UTF-8">

		
		<title>Math Quiz</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<style>
			body{
				background-color:silver;
			}
			#wrapper{
				padding:2.5em;
				width: 35em;
				height:22em;
				margin: 4.5em auto;
				text-align:center;
				box-shadow: 0 0 10px black;
				background-color:rgb(40,40,40);
			}
			#top_bar{
				text-align:right;
				padding:0.5em;
				padding-right:5em;
			}
			h2{
				text-align:center;
				color:white;
			}
			h1{
				text-align:center;
				color:black;
			}
                        
			
		</style>
		
	</head>
	
	<body>
		<h1><b>Sharpen your mind with the math quiz!<b><div style="font-size:0.4em">by Uzair Zubairi</div></h1>
		<div id="top_bar">
			<div class="btn-group">
			  
			  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				Theme <span class="caret"></span>
			  </button>
			  <ul class="dropdown-menu">
				<li><a href="#" id="blue">Blue</a></li>
				<li><a href="#" id="green">Green</a></li>
				<li><a href="#" id="orange">Orange</a></li>
			  </ul>
			</div>
		</div>
		<div id="wrapper">
			<div id="quiz">
				<h2><span id='num1'></span> + <span id='num2'></span> = ?</h2>
				<br>
				<input type='text' placeholder='Enter your answer here!' id='ans'><br><br>
				<button id='ans_sub' class="btn btn-default">Check my answer</button>
					
			</div>
		</div>
		
		<script>
		$("#blue").click(function(){
			$("#wrapper").css("background-color", "#336666");
			$("body").css("background-color", "#66CCCC");
		});
		
		$("#green").click(function(){
			$("#wrapper").css("background-color", "#336600");
			$("body").css("background-color", "#66CC66");
		});
		
		$("#orange").click(function(){
			$("#wrapper").css("background-color", "#CC9900");
			$("body").css("background-color", "#FFFF99");
		});
		
		var x;
		var y;
		var ans;
		function setUpTheQuiz(){
			
			x=Math.floor(Math.random()*150);
			y=Math.floor(Math.random()*150)+25;
			ans=x+y;
			
			$("#num1").text(x);
			$("#num2").text(y);
		}
		
		setUpTheQuiz();
			
			$("#ans_sub").click(function(){
				var user_ans= $("#ans").val();
				
				if(user_ans == ans){
					alert("You gave the correct answer!");
					user_ans= $("#ans").val("");
					setUpTheQuiz();
				}else{
					alert("Wrong answer! Try again.");
					user_ans= $("#ans").val("");
				}
			});
		
		</script>
	</body>
</html>
